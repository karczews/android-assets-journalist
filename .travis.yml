language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-27.0.2
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
licenses:
    - 'android-sdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-27"

script:
  - "./gradlew clean build test check jacocoTestReport detekt publishToMavenLocal"
  - "./.scripts/build_playground.sh"

after_success:
  - bash <(curl -s https://codecov.io/bash)
