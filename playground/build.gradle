// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '2.0.21'
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.github.utilx:android-assets-journalist:1.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // Security fix: Force jdom2 to patched version (GHSA-2363-cqg2-863c)
    // This resolves XML External Entity (XXE) Injection vulnerability in jdom2 versions < 2.0.6.1
    configurations.all {
        resolutionStrategy {
            force "org.jdom:jdom2:2.0.6.1"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.layout.buildDirectory
}
