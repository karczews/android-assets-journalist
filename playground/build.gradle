// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '2.0.21'
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.github.utilx:android-assets-journalist:1.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // Security fix: Force commons-io to patched version (GHSA-78wr-2p64-hpwj)
    // This resolves XMLStreamReader DoS vulnerability in commons-io versions < 2.14.0
    configurations.all {
        resolutionStrategy {
            force "commons-io:commons-io:2.14.0"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.layout.buildDirectory
}
